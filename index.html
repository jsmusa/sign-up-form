<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>
  </head>

  <body>
    <div id='side-bar'>
      <div>PLACEHOLDER</div>
      <div class='credits'>
        Photo by <a href='https://unsplash.com/@thirdcultureken'>Kentaro Toma</a> on <a href='https://unsplash.com/'>Unsplash</a>
      </div>
    </div>
    <div id='content'>
      <div id='text-content'>
        <div class='text'>
          This is not a real online service! You know you need 
          something like this in your life to help you realize your deepest
          dreams. Sign up <strong>now</strong> to get started. 
        </div>
        <div>You <strong>know</strong> you want to.</div>
      </div>
      <div class='form-container'>
        <form action='#'>
          <div>Let's do this!</div>
          <div class='input'>
            <label for='first-name'>FIRST NAME</label>
            <input type='text' id='first-name' name='first_name'>
          </div>

          <div class='input'>
            <label for='last-name'>LAST NAME</label>
            <input type='text' id='last-name' name='last_name'>
          </div>

          <div class='input'>
            <label for='email'>EMAIL</label>
            <input type='email' id='email' name='email'>
          </div>

          <div class='input'>
            <label for='pass'>PASSWORD</label>
            <input type='password' id='pass' name='password'>
          </div>

          <div class='input'>
            <label for='confirm'>CONFIRM PASSWORD</label>
            <input type='password' id='confirm' name='password_confirm'>
          </div>
        </form>
      </div>
      <button type='submit' id='button'>Create Account</button>
      <div>Already have an account? <a href='#'>Log in</a></div>
    </div>
  </body>
</html>
